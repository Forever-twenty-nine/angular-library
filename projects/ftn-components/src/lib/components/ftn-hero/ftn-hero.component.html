<section>
    <div class="lib-container">
        <div>
            @if(tag){
                <p class="ftn-tag">
                    {{ tagText }}
                </p>
            }
            <h1>
                {{ title }}
            </h1>
            @if(paragraph){
                <p class="ftn-intro">
                    {{ paragraphText }}
                </p>
            }
            @if(button)
            {
                <ftn-button
                    btnStyle="cta"
                    btnUrl="#"
                    [btnText]="btnText">
                </ftn-button>
            }
        </div>
        <div>
            <figure>
                <img src="{{ imgSrc() }}" 
                     alt="{{ imgAlt() }}">
            </figure>
        </div>

    </div>
</section>
